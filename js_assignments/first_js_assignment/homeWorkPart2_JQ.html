<form action="">

<div id="add">
		
		</div>

<script> 

	$(document).ready(function(){
		
        $("#btn").click(runFizz)
    });
	function runFizz(e){
		var max = $('#max').val()
		var min = $('#min').val()
		if(max > 200 || min < 0 || max < min){
			item = $('#add')
			item.html("Error in input")
			return;
		}
		item = $('#add')
		item.html("")
		for(i = min; i <= max; i++){
		
		
		if(i % 15 == 0){
			//item = document.createElement('div')		
			item = $('#add')
			item.append("fizzbuzz<br>")
		}
		else if(i % 3 == 0){
			//item = document.createElement('div')		
			item = $('#add')
			item.append("fizz<br>")
		}
		else if (i % 5 == 0){
			//item = document.createElement('div')		
			item = $('#add')
			item.append("buzz<br>")
		}
		else{
			//item = document.createElement('div')		
			item = $('#add')
			item.append(i + "<br>")
		}     
        
	}
	}
</script>
