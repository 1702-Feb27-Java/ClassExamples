#############################
# Direct Log messages to file
#############################
# file writer option that appends to existing file instead of overwriting
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${log}/transactions.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n


log4j.appender.DB=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.DB.URL=
log4j.appender.DB.driver=com.mysql.jdbc.Driver
log4j.appender.DB.user=
log4j.appender.DB.password=
log4j.appender.DB.sql=INSERT INTO LOGS 
#############
# html layout
#############
log4j.appender.html=org.apache.log4j.RollingFileAppender
log4j.appender.html.File=${log}/transactions.html
log4j.appender.html.layout=org.apache.log4j.HTMLLayout
log4j.appender.html.layout.Title=Transaction Log - Hobbs Banking App
log4j.appender.html.layout.LocationInfo=true
