			$("#AJAXButton").click(function()
					{
						var num = $("#check").val();
						$.get("http://pokeapi.co/api/v2/pokemon/"+ num+ "/", function (data,status)
															{
																$("#pokemonTable").empty();
																//NAME
																var x = $("<td></td>").text(data.name);
																var y = $("<tr></tr>").text("Name");
																y.append(x);
																$("#pokemonTable").append(y);
																//WEIGHT
																x = $("<td></td>").text(data.weight);
																y = $("<tr></tr>").text("Weight");
																y.append(x);
																$("#pokemonTable").append(y);
																//HEIGHT
																x = $("<td></td>").text(data.height);
																y = $("<tr></tr>").text("Height");
																y.append(x);
																$("#pokemonTable").append(y);
																//PICTURE
																x = $("<td></td>")
																z = $("<img></>").attr("src",data.sprites.front_default)
																x.append(z);
																z = $("<img></>").attr("src",data.sprites.front_shiny)
																x.append(z);
																y = $("<tr></tr>").text("Picture");
																y.append(x);
																$("#pokemonTable").append(y);
															}
						);
					});
