<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>S3 Demo</title>
<style>
	body {
		background-color: white;
	}
</style>
</head>
<body>
	<h1>Accessing AWS S3</h1>

	<h2>Upload a Single File:</h2>
	<form action="s3demo" method="POST" enctype="multipart/form-data">
		<p>Filename:<br><input type="text" name="filename" required="required"></p>
		<p><input type="file" name="file"></p>
		<input type="submit" value="Submit">
	</form>
	
	<h2>Upload Multiple Files:</h2>
	<form action="s3demomultiplefileupload" method="POST" enctype="multipart/form-data">
		<p>
		<label>Files: 
		<input type="file" name="files" multiple>
		</label>
		</p>
		<input type="submit" value="Upload">
	</form>
	
	<hr>
	
	<h2>List files:</h2>
	<form action="s3demo" method="GET">
		<input type="submit" value="Get Files">
	</form>

</body>
</html>
