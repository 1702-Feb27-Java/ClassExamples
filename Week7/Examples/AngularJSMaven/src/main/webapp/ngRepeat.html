	<hr>
	<!-- ng-repeat : allows us to perform looping in expressions.
					aims to duplicate the element that it is applied to. -->

	<!-- You can use expressions to evaluate specific properties of objects as well. -->
	<h4>NG-Repeat!</h4>
	<ul>
		<li ng-repeat="x in myArray2">{{x.fname + " " + x.lname}}</li>
	</ul>
